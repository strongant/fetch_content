<html>

<head>
    <meta charset="utf-8">
    <title>测试操作页面内容</title>
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/ztree/css/zTreeStyle/zTreeStyle.css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css" media="screen" title="no title" charset="utf-8">
</head>

<body class="popup" id="popup">
    <!-- head begin -->
    <div class="header">
        <div class="header_logo">
            <img alt="PF" width="133px" height="41px" src="images/spit.png" />
        </div>
        <div id="header_user" class="header-links">
            <div id="login_div">
                <span id="header_username"></span>
                <span class="sep"></span>
                <span id="logout_control"></span>
            </div>
            <div id="loginoff_div">
                <span id="create_acount"></span>
            </div>
        </div>
    </div>
    <!-- head end -->
    <!-- waiting begin-->
    <div class="waiting hide" id="waiting">
        <div id="waiting_div">
            <br />
            <label id="waiting-label"></label>
            <br />
            <progress indeterminate></progress>
        </div>
        <div class="required_error hide" id="errorpage_tip">
            <br />
            <label></label>
        </div>
    </div>
    <!-- waiting end -->
    <!-- login begin-->
    <div class="PF_login" id="PF_login">
        <div class="container">
            <form id="loginForm" class="PFLogin">
                <div class="form-group has-success has-feedback">
                    <label class="control-label sr-only" for="inputGroupSuccess4">Input group with success</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label class="control-label sr-only" for="inputGroupSuccess4">Input group with success</label>
                    <div class="input-group">
                        <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3 col-xs-offset-7">
                        <div class="keep_password_div" style="margin-top:6px;">
                            <input type="checkbox" name="keep_password" id="keep_password" checked="checked">
                            <label for="keep_password" id="keep_password_tip">记住密码</label>
                        </div>
                    </div>

                    <div class="col-xs-1 col-xs-pull-1">
                        <div class="login_button">
                            <button type="submit" class="btn btn-primary" id="login_button">登陆</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- login end -->

    <script src="PF/PFConstant.js" charset="utf-8"></script>
    <script src="lib/md5.js" charset="utf-8"></script>
    <script src="PF/Cookie.js" charset="utf-8"></script>
    <script src="js/popup/popupView.js" charset="utf-8"></script>
    <script src="js/popup/login.js" charset="utf-8"></script>

    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/ztree/js/jquery.ztree.all-3.5.js" charset="utf-8"></script>
    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js" charset="utf-8"></script>
    <script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js" charset="utf-8"></script>
    <script src="js/popup/popup.js" charset="utf-8"></script>
    <script src="js/popup/app.js" charset="utf-8"></script>
</body>

</html>
